    <script>
	
        let historico = [];
        let ultimaAcao = null;

        document.querySelectorAll('.bingo-cell').forEach(cell => {
            cell.addEventListener('click', function() {
                let letra = this.getAttribute('data-letra');
                let numero = this.getAttribute('data-numero');

                document.getElementById('letra').innerText = letra;
                document.getElementById('numero').innerText = numero;

                this.classList.add('selected');

                ultimaAcao = {cell: this, letra: letra, numero: numero};
                historico.push(ultimaAcao);
            });
        });

        // Função para limpar tudo (reset)
        function resetGame() {
            document.getElementById('letra').innerText = " ";
            document.getElementById('numero').innerText = " ";
            document.querySelectorAll('.bingo-cell').forEach(cell => {
                cell.classList.remove('selected');
            });
            historico = [];
            ultimaAcao = null;
        }

        // Função para desfazer a última ação
        function undo() {
            if (ultimaAcao) {
                ultimaAcao.cell.classList.remove('selected');
                historico.pop();
                if (historico.length > 0) {
                    let penultimaAcao = historico[historico.length - 1];
                    document.getElementById('letra').innerText = penultimaAcao.letra;
                    document.getElementById('numero').innerText = penultimaAcao.numero;
                    ultimaAcao = penultimaAcao;
                } else {
                    document.getElementById('letra').innerText = " ";
                    document.getElementById('numero').innerText = " ";
                    ultimaAcao = null;
                }
            }
        }

        // Evento para resetar quando clicar na letra
        document.getElementById('letra').addEventListener('click', function() {
            resetGame();
        });

        // Evento para desfazer a última ação quando clicar no número
        document.getElementById('numero').addEventListener('click', function() {
            undo();
        });
		
    </script>
